<header
    class="relative w-full h-[45vh] min-h-87.5 bg-cover bg-center bg-no-repeat flex items-center justify-center overflow-hidden"
    style="background-image: url('assets/images/banner2.jpg');">

    <div class="absolute inset-0 bg-black/30"></div>

    <div class="relative z-10 container mx-auto px-4 flex flex-col items-center justify-center h-full text-center">

        <div class="max-w-4xl w-full animate-fadeIn flex flex-col items-center">

            <span class="block text-brand-darkCyan font-bold uppercase tracking-widest text-sm md:text-lg mb-1">
                {{ slides[currentSlide].subtitle }}
            </span>

            <h1 class="text-white font-extrabold uppercase leading-none mb-3
                       text-[clamp(1.5rem,5vw,3.75rem)]">
                {{ slides[currentSlide].title }}
            </h1>

            <p class="hidden sm:block text-white/90 font-light mx-auto max-w-xl mb-5 leading-snug
                      text-xs md:text-sm line-clamp-2">
                {{ slides[currentSlide].desc }}
            </p>

            <div class="flex flex-wrap justify-center gap-3 mb-4">
                <a href="#" class="bg-white text-black uppercase font-bold rounded-full hover:bg-brand-cyan hover:text-white transition-all duration-300 shadow-sm
                                   px-5 py-2 text-[10px] md:text-xs tracking-wide">
                    Music & Entertainment
                </a>
                <a href="#" class="bg-white text-black uppercase font-bold rounded-full hover:bg-brand-cyan hover:text-white transition-all duration-300 shadow-sm
                                   px-5 py-2 text-[10px] md:text-xs tracking-wide">
                    Buy Tickets
                </a>
            </div>
        </div>

        <div class="flex justify-center gap-4 mt-1">
            <button (click)="prevSlide()" class="group outline-none">
                <div class="bg-[#f9f9f9]/90 text-[#03daee] rounded-full flex justify-center items-center shadow-sm transition-colors duration-300 group-hover:bg-brand-cyan group-hover:text-white
                            w-8 h-8 md:w-10 md:h-10">
                    <i class="fa fa-long-arrow-left text-sm md:text-base" aria-hidden="true"></i>
                </div>
            </button>

            <button (click)="nextSlide()" class="group outline-none">
                <div class="bg-[#f9f9f9]/90 text-[#03daee] rounded-full flex justify-center items-center shadow-sm transition-colors duration-300 group-hover:bg-brand-cyan group-hover:text-white
                            w-8 h-8 md:w-10 md:h-10">
                    <i class="fa fa-long-arrow-right text-sm md:text-base" aria-hidden="true"></i>
                </div>
            </button>
        </div>

    </div>
</header>
