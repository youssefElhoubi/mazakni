<section class="min-h-screen bg-[#0a0a0a] flex items-center justify-center p-4 md:p-8 font-sans">

    <div class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-12">

        <div class="bg-[#1a1a1a] p-8 rounded-3xl shadow-2xl border border-gray-800 relative overflow-hidden">

            <div class="absolute top-0 right-0 w-32 h-32 bg-brand-cyan/10 blur-[50px] rounded-full pointer-events-none">
            </div>

            <h2 class="text-3xl font-bold text-white mb-2">Upload Track</h2>
            <p class="text-gray-400 text-sm mb-8">Share your sound with the world.</p>

            <form (ngSubmit)="onSubmit()" class="space-y-6">

                <div class="group">
                    <label class="block text-brand-darkCyan text-xs font-bold uppercase tracking-wider mb-2">Track
                        Name</label>
                    <input type="text" [(ngModel)]="musicData.name" name="name" placeholder="e.g. Midnight City"
                        class="w-full bg-[#0f0f0f] text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-brand-cyan focus:ring-1 focus:ring-brand-cyan transition-all placeholder-gray-600">
                </div>

                <div class="group">
                    <label
                        class="block text-brand-darkCyan text-xs font-bold uppercase tracking-wider mb-2">Description</label>
                    <textarea rows="3" [(ngModel)]="musicData.description" name="description"
                        placeholder="Tell us about the song..."
                        class="w-full bg-[#0f0f0f] text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-brand-cyan focus:ring-1 focus:ring-brand-cyan transition-all placeholder-gray-600 resize-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div class="relative">
                        <label class="block text-brand-darkCyan text-xs font-bold uppercase tracking-wider mb-2">Cover
                            Art</label>
                        <div
                            class="relative w-full h-32 bg-[#0f0f0f] border-2 border-dashed border-gray-700 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-brand-cyan/50 hover:bg-[#151515] transition-all group">
                            <input type="file" (change)="onImageSelected($event)" accept="image/*"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

                            <div class="text-center pointer-events-none">
                                <i
                                    class="fa fa-image text-2xl text-gray-500 mb-2 group-hover:text-brand-cyan transition-colors"></i>
                                <p class="text-xs text-gray-400" *ngIf="!selectedImage">Click to Upload</p>
                                <p class="text-xs text-brand-cyan truncate px-2" *ngIf="selectedImage">{{
                                    selectedImage.name }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-brand-darkCyan text-xs font-bold uppercase tracking-wider mb-2">Audio
                            File</label>
                        <div
                            class="relative w-full h-32 bg-[#0f0f0f] border-2 border-dashed border-gray-700 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-brand-cyan/50 hover:bg-[#151515] transition-all group">
                            <input type="file" (change)="onAudioSelected($event)" accept="audio/*"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

                            <div class="text-center pointer-events-none">
                                <i
                                    class="fa fa-music text-2xl text-gray-500 mb-2 group-hover:text-brand-cyan transition-colors"></i>
                                <p class="text-xs text-gray-400" *ngIf="!selectedAudio">Click to Upload</p>
                                <p class="text-xs text-brand-cyan truncate px-2" *ngIf="selectedAudio">{{
                                    selectedAudio.name }}</p>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit"
                    class="w-full bg-brand-cyan text-black font-bold uppercase tracking-widest py-4 rounded-lg hover:bg-white hover:shadow-[0_0_20px_rgba(14,209,240,0.6)] transition-all duration-300 mt-4">
                    Upload Release
                </button>

            </form>
        </div>

        <div class="hidden lg:flex flex-col items-center justify-center relative">
            <h3 class="text-white/30 text-sm uppercase tracking-[0.3em] mb-8 absolute top-0">Live Preview</h3>

            <div class="bg-[#1a1a1a] rounded-2xl overflow-hidden shadow-2xl w-full max-w-87.5 group relative">

                <div class="relative aspect-square overflow-hidden bg-gray-900">
                    <img [src]="imagePreview || 'https://via.placeholder.com/400x400/111/333?text=No+Cover'"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-80">

                    <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
                        <div
                            class="w-16 h-16 bg-brand-cyan rounded-full flex items-center justify-center shadow-lg transform scale-90">
                            <i class="fa fa-play text-white text-xl ml-1"></i>
                        </div>
                    </div>
                </div>

                <div class="p-6 border-t border-gray-800">
                    <h3 class="text-xl font-bold text-white mb-1 truncate">
                        {{ musicData.name || 'Track Title' }}
                    </h3>
                    <p class="text-brand-darkCyan text-sm font-medium uppercase tracking-wide mb-3">
                        Your Artist Name
                    </p>
                    <p class="text-gray-400 text-sm leading-relaxed line-clamp-2">
                        {{ musicData.description || 'Description will appear here...' }}
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>
