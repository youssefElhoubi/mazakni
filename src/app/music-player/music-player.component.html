<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div
    class="relative w-full min-h-screen overflow-hidden flex items-center justify-center font-montserrat text-white/50 bg-gray-900">

    <div class="absolute inset-0 z-0 bg-cover bg-center transform scale-110 blur-[10px]"
        [style.background-image]="'url(' + coverUrl + ')'">
    </div>

    <div
        class="relative z-10 w-full max-w-87.5 md:w-100 bg-white/15 backdrop-blur-sm rounded-lg shadow-2xl overflow-hidden mt-8 mx-4">

        <div class="flex justify-between items-center p-4">
            <button
                class="w-10 h-10 border-2 border-white/50 rounded-full flex items-center justify-center hover:bg-white/10 transition-colors text-white/80">
                <i class="fa fa-arrow-left"></i>
            </button>

            <div class="flex gap-3">
                <button class="text-white/80 hover:text-white transition-colors text-xl">
                    <i class="fa fa-heart-o"></i>
                </button>
                <button
                    class="w-10 h-10 border-2 border-white/50 rounded-full flex items-center justify-center hover:bg-white/10 transition-colors text-white/80">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="relative px-8 pt-4 pb-8 text-center">

            <div class="group relative h-50 w-50 mx-auto mb-6 cursor-pointer">

                <div class="absolute inset-0 w-full h-full rounded-full vinyl-grooves flex items-center justify-center shadow-xl
                    transition-all duration-800 ease-vinyl
                    group-hover:translate-x-20 group-hover:rotate-40">
                    <div class="w-15 h-15 rounded-full bg-cover bg-center relative border-4 border-[#111]"
                        [style.background-image]="'url(' + coverUrl + ')'">
                        <div
                            class="absolute w-2 h-2 bg-white rounded-full left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                        </div>
                    </div>
                </div>

                <div class="absolute inset-0 w-full h-full bg-cover bg-center rounded-md shadow-lg z-20
                    transition-all duration-800 ease-vinyl
                    group-hover:-translate-x-15" [style.background-image]="'url(' + coverUrl + ')'">
                </div>

            </div>

            <div class="mb-8">
                <h1 class="text-white text-2xl font-bold tracking-wide uppercase mb-1">{{ title }}</h1>
                <h6 class="text-white/60 text-sm uppercase font-semibold">{{ artist }}</h6>
            </div>

            <div class="w-full">

                <div class="flex justify-between text-xs font-semibold mb-2 px-1">
                    <span>00:00</span>
                    <span>06:49</span>
                </div>

                <div class="relative w-full h-0.5 bg-white/15 mb-8 group cursor-pointer">
                    <div class="absolute top-0 left-0 h-full bg-white/80 w-[30%]"></div>
                    <div
                        class="absolute top-1/2 left-[30%] -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow hover:scale-125 transition-transform">
                    </div>
                </div>

                <div class="flex justify-between items-center px-2">
                    <button class="hover:text-white transition-colors"><i class="fa fa-repeat"></i></button>

                    <button class="hover:text-white transition-colors"><i class="fa fa-backward"></i></button>

                    <button (click)="togglePlay()"
                        class="w-12.5 h-12.5 border-2 border-white/80 rounded-full flex items-center justify-center text-white hover:bg-white hover:text-black transition-all duration-300">
                        <i class="fa" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play pl-1'"></i>
                    </button>

                    <button class="hover:text-white transition-colors"><i class="fa fa-forward"></i></button>

                    <button class="hover:text-white transition-colors"><i class="fa fa-random"></i></button>
                </div>

            </div>

        </div>
    </div>
</div>
