<section class="py-20 bg-[#0a0a0a]">
    <div class="container mx-auto px-4">

        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white uppercase tracking-wider">
                Latest <span class="text-brand-cyan">Releases</span>
            </h2>
            <div class="w-24 h-1 bg-brand-cyan mx-auto mt-4 rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngIf="!tracks" >
                there is not trakes 
            </div>

            <div *ngFor="let track of tracks"
                class="group relative bg-[#1a1a1a] rounded-2xl overflow-hidden shadow-lg transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_10px_30px_rgba(14,209,240,0.2)]">

                <div class="relative overflow-hidden aspect-square">
                    <img [src]="track.image" [alt]="track.title"
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">

                    <div
                        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center backdrop-blur-[2px]">
                        <button (click)="playTrack(track)"
                            class="transform scale-0 group-hover:scale-100 transition-transform duration-300 ease-out bg-brand-cyan text-white w-16 h-16 rounded-full flex items-center justify-center hover:bg-white hover:text-brand-cyan shadow-xl">
                            <i class="fa fa-play text-xl ml-1"></i>
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-brand-cyan transition-colors">
                        {{ track.title }}
                    </h3>
                    <p class="text-brand-darkCyan text-sm font-medium uppercase tracking-wide mb-3">
                        {{ track.artist }}
                    </p>
                    <p class="text-gray-400 text-sm leading-relaxed">
                        {{ track.description }}
                    </p>
                </div>

                <div
                    class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-brand-cyan to-transparent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500">
                </div>

            </div>

        </div>
    </div>
</section>
